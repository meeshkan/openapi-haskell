name:                openapi-typed
version:             0.0.0.1
github:              "meeshkan/openapi-haskell"
license:             BSD3
author:              "Mike Solomon"
maintainer:          "mike@meeshkan.com"
copyright:           "2020 Meeshkan Oy"
synopsis:            Types for OpenAPI
category:            OpenAPI

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/meeshkan/openapi-haskell#readme>

dependencies:
- base >= 4.7 && < 5
- unordered-containers >= 0.2.10 && < 0.3
- aeson >= 1.4.7 && < 1.5
- text >= 1.2.4 && < 1.3
- vector >= 0.12.1 && < 0.13

library:
  source-dirs: src

tests:
  openapi-typed-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - openapi-typed
    - hspec >=2.7.1
    - optics-core >= 0.3
    - optics-extra >= 0.3
    - yaml >= 0.11.3.0

